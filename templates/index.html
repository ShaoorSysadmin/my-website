<main>
    <section class="card">
        <h2>Add User</h2>

        <form method="POST" action="/add">
            <input type="text" name="name" placeholder="Enter Name" required><br><br>
            <input type="email" name="email" placeholder="Enter Email" required><br><br>
            <button type="submit">Add User</button>
        </form>

        <h3>Users List</h3>
        <ul>
            {% for user in users %}
                <li>{{ user[1] }} - {{ user[2] }}</li>
            {% endfor %}
        </ul>
    </section>
</main>
